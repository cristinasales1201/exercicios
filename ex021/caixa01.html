<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*box level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategray;

            padding: 10px;

            margin: 10px auto 30px auto;

            outline: 5px dashed blueviolet;
        }

        a{ /*inline level*/

            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tbm são exemplos de caixa box-level. mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo funciona.</p>
</body>
</html>
